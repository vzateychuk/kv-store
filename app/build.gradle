plugins {
    id 'application'
    id 'java'
}

group = 'ru.vez.kvstore'
version = '0.0.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    testImplementation(
        'junit:junit:4.13.2',
        'org.junit.jupiter:junit-jupiter:5.10.2',
        'org.assertj:assertj-core:3.25.3',
    )     
}

application {
    mainClass = 'ru.vez.kvstore.MainApp'
}
